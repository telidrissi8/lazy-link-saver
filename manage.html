<!DOCTYPE html>
<html>
<head>
  <title>Saved with highlight</title>
  <link rel="stylesheet" href="manage.css">
</head>
<body>
  <h1>Saved with highlight</h1>
  <input type="text" id="searchInput" placeholder="Search entries...">
  <button id="refreshButton">Refresh Data</button>
  <button id="exportButton">Export Data</button>
  <label for="importInput">
    <button id="importButton">Import Data</button>
  </label>
  <input type="file" id="importInput" accept=".json" style="display: none;">
  
  <button id="clearButton">Clear All Data</button>
  <ul id="savedDataList">
    <!-- Saved data will be displayed here -->
  </ul>
  <script src="manage.js"></script>
</body>
</html>
